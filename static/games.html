<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Games - Scramjet</title>
		<link rel="icon" href="favicon.webp" />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=Inter+Tight:ital,wght@0,100..900;1,100..900&amp;family=Inter:wght@100..900&amp;display=swap&amp;"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
				background: linear-gradient(135deg, #050505 0%, #1a1a1a 100%);
				color: #e0def4;
				min-height: 100vh;
				padding: 2rem 1rem;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
			}

			header {
				text-align: center;
				margin-bottom: 3rem;
			}

			h1 {
				font-family: "Inter Tight", "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
				font-size: 3rem;
				margin-bottom: 0.5rem;
				background: linear-gradient(135deg, #4c8bf5, #a89cc4);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.subtitle {
				font-size: 1.1rem;
				color: #9ca3af;
				margin-bottom: 2rem;
			}

			.controls {
				display: flex;
				gap: 1rem;
				justify-content: center;
				flex-wrap: wrap;
				margin-bottom: 2rem;
			}

			.filter-btn {
				padding: 0.5rem 1.2rem;
				border: 1px solid #313131;
				background-color: #121212;
				color: #e0def4;
				border-radius: 0.5rem;
				cursor: pointer;
				transition: all 0.3s ease;
				font-size: 0.95rem;
			}

			.filter-btn:hover {
				border-color: #4c8bf5;
				background-color: #1a1a1a;
			}

			.filter-btn.active {
				border-color: #4c8bf5;
				background-color: #4c8bf5;
				color: #fff;
			}

			.games-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
				gap: 1.5rem;
				margin-bottom: 2rem;
			}

			.game-card {
				background: #121212;
				border: 1px solid #313131;
				border-radius: 0.75rem;
				padding: 1.5rem;
				cursor: pointer;
				transition: all 0.3s ease;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.game-card:hover {
				border-color: #4c8bf5;
				background-color: #1a1a1a;
				transform: translateY(-4px);
				box-shadow: 0 8px 16px rgba(76, 139, 245, 0.2);
			}

			.game-header {
				display: flex;
				justify-content: space-between;
				align-items: start;
			}

			.game-name {
				font-size: 1.3rem;
				font-weight: 600;
				color: #4c8bf5;
			}

			.game-category {
				display: inline-block;
				padding: 0.25rem 0.75rem;
				background-color: #313131;
				border-radius: 0.3rem;
				font-size: 0.75rem;
				text-transform: uppercase;
				letter-spacing: 0.05em;
				color: #9ca3af;
			}

			.game-description {
				color: #9ca3af;
				font-size: 0.95rem;
				flex-grow: 1;
			}

			.play-btn {
				align-self: flex-start;
				padding: 0.5rem 1.5rem;
				background-color: #4c8bf5;
				color: #fff;
				border: none;
				border-radius: 0.4rem;
				cursor: pointer;
				font-weight: 600;
				transition: all 0.3s ease;
				font-family: "Inter", system-ui;
			}

			.play-btn:hover {
				background-color: #3a69d1;
				transform: translateX(4px);
			}

			.back-btn {
				display: inline-block;
				padding: 0.6rem 1.2rem;
				background-color: #313131;
				color: #e0def4;
				border: 1px solid #313131;
				border-radius: 0.5rem;
				cursor: pointer;
				text-decoration: none;
				transition: all 0.3s ease;
				font-weight: 500;
				margin-bottom: 2rem;
				font-family: "Inter", system-ui;
			}

			.back-btn:hover {
				background-color: #1a1a1a;
				border-color: #4c8bf5;
			}

			.no-games {
				text-align: center;
				padding: 3rem;
				color: #9ca3af;
				font-size: 1.1rem;
			}

			.loading {
				text-align: center;
				padding: 2rem;
				color: #4c8bf5;
			}

			.loading::after {
				content: "...";
				animation: dots 1.5s steps(4, end) infinite;
			}

			@keyframes dots {
				0%, 20% {
					content: ".";
				}
				40% {
					content: "..";
				}
				60% {
					content: "...";
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<a href="/" class="back-btn">‚Üê Back to Home</a>

			<header>
				<h1>üéÆ Games</h1>
				<p class="subtitle">Play your favorite games through Scramjet proxy</p>
			</header>

			<div class="controls">
				<button class="filter-btn active" data-filter="all">All Games</button>
				<button class="filter-btn" data-filter="arcade">Arcade</button>
				<button class="filter-btn" data-filter="puzzle">Puzzle</button>
				<button class="filter-btn" data-filter="strategy">Strategy</button>
				<button class="filter-btn" data-filter="word">Word</button>
			</div>

			<div id="games-container" class="games-grid">
				<div class="loading">Loading games</div>
			</div>
		</div>

		<script src="games.js"></script>
	</body>
</html>
