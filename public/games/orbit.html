<!doctype html>
<html><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Orbit</title>
<style>body,html{margin:0;height:100%}canvas{display:block;width:100%;height:100vh;background:#0f172a}</style>
</head><body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c'); const ctx = canvas.getContext('2d');
function resize(){canvas.width = innerWidth; canvas.height = innerHeight}
addEventListener('resize', resize); resize();
let t=0; let speed=0.01; let radius=Math.min(canvas.width,canvas.height)/4;

canvas.addEventListener('wheel',(e)=>{ e.preventDefault(); speed += e.deltaY* -0.0001; speed = Math.max(-0.1, Math.min(0.1, speed)) });
canvas.addEventListener('mousemove',(e)=>{radius = Math.min(canvas.width,canvas.height)/6 + (e.clientX/canvas.width)* (Math.min(canvas.width,canvas.height)/3) });

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx = canvas.width/2, cy = canvas.height/2;
  // central planet
  ctx.beginPath(); ctx.fillStyle='#2563eb'; ctx.arc(cx,cy,40,0,Math.PI*2); ctx.fill();
  // orbit
  ctx.beginPath(); ctx.strokeStyle='rgba(255,255,255,0.08)'; ctx.lineWidth=2; ctx.arc(cx,cy,radius,0,Math.PI*2); ctx.stroke();
  // satellite
  const sx = cx + Math.cos(t)*radius, sy = cy + Math.sin(t)*radius;
  ctx.beginPath(); ctx.fillStyle='#f59e0b'; ctx.arc(sx,sy,12,0,Math.PI*2); ctx.fill();
  // trail
  ctx.beginPath(); ctx.strokeStyle='rgba(245,158,11,0.2)'; ctx.moveTo(sx,sy); ctx.lineTo(cx,cy); ctx.stroke();
}
function loop(){ t += speed; draw(); requestAnimationFrame(loop) }
loop();
</script>
<button onclick="if(document.documentElement.requestFullscreen)document.documentElement.requestFullscreen()" style="position:fixed;top:10px;left:10px;z-index:999;background:#7b1fa2;color:white;border:none;padding:8px;border-radius:8px;">Fullscreen</button>
</body></html>
