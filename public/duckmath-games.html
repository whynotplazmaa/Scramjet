<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DuckMath Games</title>
<style>
:root{--accent:#7b1fa2;--accent-pink:#ec407a;--muted:#9aa4b2}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071026 0%, #07182a 100%);color:#fff}
.header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.1)}
.title{font-size:22px;font-weight:700}
.subtitle{font-size:12px;color:var(--muted);margin-top:4px}
.container{padding:20px 24px}
.search-box{width:100%;max-width:500px;padding:12px 16px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.02);color:#fff;margin-bottom:20px}
.search-box::placeholder{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.1);color:#fff;transition:all 0.3s;text-decoration:none;display:flex;flex-direction:column}
.card:hover{border-color:var(--accent);background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));box-shadow:0 8px 24px rgba(123,31,162,0.2);transform:translateY(-4px)}
.thumb{background:linear-gradient(135deg,var(--accent),var(--accent-pink));border-radius:8px;height:140px;display:flex;align-items:center;justify-content:center;font-weight:bold;margin-bottom:10px;color:#fff;font-size:36px}
.name{font-size:15px;font-weight:600;line-height:1.3;margin-bottom:6px}
.meta{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
	<div class="header">
		<div>
			<div class="title">ðŸŽ® DuckMath Games</div>
			<div class="subtitle">250+ unblocked games from duckmath.org</div>
		</div>
	</div>
	<div class="container">
		<input type="text" class="search-box" id="search" placeholder="Search games..." />
		<div class="grid" id="games-grid"></div>
	</div>

<script src="duckmath-games.js"></script>
</body>
</html>
