<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DuckMath Games</title>
<style>
:root{--accent:#7b1fa2;--accent-pink:#ec407a;--text-main:#4a148c;--muted:#9aa4b2;--input-border:#e1bee7}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(135deg, #f3e5f5 0%, #fce4ec 100%);color:var(--text-main)}
.header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(225, 190, 231, 0.3);background:rgba(255,255,255,0.3);backdrop-filter:blur(10px)}
.title{font-size:22px;font-weight:700;background:linear-gradient(45deg, #7b1fa2, #ec407a);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{font-size:12px;color:#9e6ba3;margin-top:4px}
.container{padding:20px 24px}
.search-box{width:100%;max-width:500px;padding:12px 16px;border-radius:12px;border:2px solid var(--input-border);background:#fff;color:var(--text-main);margin-bottom:20px;font-size:14px;outline:none;transition:all 0.3s}
.search-box:focus{border-color:var(--accent-pink);box-shadow:0 8px 24px rgba(206, 147, 216, 0.2)}
.search-box::placeholder{color:#c5a3d0}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.card{background:rgba(255,255,255,0.7);border-radius:16px;padding:14px;cursor:pointer;border:1px solid rgba(225, 190, 231, 0.5);color:var(--text-main);transition:all 0.3s;text-decoration:none;display:flex;flex-direction:column;box-shadow:0 4px 15px rgba(206, 147, 216, 0.1)}
.card:hover{border-color:var(--accent);background:rgba(255,255,255,0.95);box-shadow:0 8px 25px rgba(206, 147, 216, 0.25);transform:translateY(-3px)}
.thumb{background:linear-gradient(135deg,var(--accent),var(--accent-pink));border-radius:12px;height:110px;display:flex;align-items:center;justify-content:center;font-weight:bold;margin-bottom:10px;color:#fff;font-size:32px}
.name{font-size:13px;font-weight:700;line-height:1.3;margin-bottom:6px;color:var(--text-main)}
.meta{font-size:11px;color:#9e6ba3}
</style>
</head>
<body>
	<div class="header">
		<div style="font-size:28px;">ðŸ“š</div>
	</div>
	<div class="container">
		<input type="text" class="search-box" id="search" placeholder="Search games..." />
		<div class="grid" id="games-grid"></div>
	</div>

<script src="duckmath-games.js"></script>
</body>
</html>
