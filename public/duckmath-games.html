<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DuckMath Games</title>
<style>
:root{--bg:#f3e5f5;--muted:#666;--accent:#7b1fa2}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#f3e5f5 0%, #fff 100%);color:#000}
.header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid rgba(0,0,0,0.06)}
.title{font-size:18px;font-weight:700;color:#000}
.back-btn{background:linear-gradient(45deg,#7b1fa2,#ec407a);color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-size:14px}
.back-btn:hover{opacity:0.9}
.container{padding:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
.card{background:#fff;border-radius:10px;padding:10px;cursor:pointer;border:1px solid rgba(0,0,0,0.06);color:#000;transition:all 0.2s}
.card:hover{border-color:var(--accent);box-shadow:0 4px 12px rgba(123,31,162,0.15)}
.thumb{height:120px;border-radius:8px;overflow:hidden;background:#f5f5f5;display:flex;align-items:center;justify-content:center;color:#999;font-size:12px}
.thumb img{width:100%;height:100%;object-fit:cover}
.name{margin-top:8px;font-weight:700;color:#000;line-height:1.2}
.meta{font-size:12px;color:var(--muted);margin-top:4px}
.loading{text-align:center;padding:24px;color:var(--muted)}
.error{text-align:center;padding:24px;color:#d32f2f}
</style>
</head>
<body>
	<div class="header">
		<div class="title">DuckMath Games</div>
		<button class="back-btn" onclick="history.back()">‚Üê Back</button>
	</div>
	<div class="container" id="list-root">
		<div class="loading">Loading games from DuckMath...</div>
	</div>

<script src="duckmath-games.js"></script>
</body>
</html>
